<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5FormValidator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div class="container">
		
		<h1>HTML5FormValidator</h1>
		
		<form action="/" method="post">
			<fieldset>
				<label for="name">Name
					<input required type="text" id="name" name="name" placeholder="Your name">
				</label>
				
				<label for="telephone">Telephone
					<input required type="tel" pattern='\d+' id="telephone" namer="telephone" placeholder="Your telephone">
				</label>
				
				<label for="email">Email
					<input required type="email" id="email" name="email" placeholder="Your email">
				</label>
				
				<label for="message">Message
					<textarea required type="tel" id="message" name="message" placeholder="Your message"></textarea>
				</label>

				<button type="submit">Submit</button>
			</fieldset>
		</form>

	</div>

	
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="jQuery.js"></script>
</body>
</html>
