<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5FormValidator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>


	<div class="container">
		
		<h1>HTML5FormValidator</h1>
		
		<form action="/" method="post">
			<fieldset>
				<legend>Personal Details</legend>

				<label for="email">
					<span>Email:</span>
					<input required type="email" id="email" name="email" placeholder="Your email">
				</label>


				<label for="telephone">
     <span>Telephone:</span>
					<input required type="tel" pattern='\d+' id="telephone" namer="telephone" placeholder="Your telephone">
				</label>
				
				<label for="name">
     <span>Name:</span>
					<input required type="text" id="name" name="name" placeholder="Your name">
				</label>
				
				<label for="message">
     <span>Message:</span>
     <textarea required type="tel" id="message" name="message" placeholder="Your message"></textarea>
				</label>
			</fieldset> <!-- /details -->
	
			<fieldset>
				<legend>Statistic Details</legend>
				
				<label for="gender">
     <span>Select Gender</span>
     <!-- first value must be empty in order to get an error -->
					<select id="gender" required> 
						<option value=""></option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</label>


				<p>Mac or PC?</p>
				
				<label for="mac">
     <span>Mac:</span>
     <!-- input radio must have the same name attribute in order to be able to choose between them and get the error -->
					<input id="mac" type="radio" name="group1" value="mac" required>
				</label>

				<label for="pc">
     <span>PC:</span>
					<input id="pc" type="radio" name="group1" value="pc" required>
				</label>

				<p>Best topping ever</p>

				<label for="pineapple">
     <span>Pineapple:</span>
					<input id="pineapple" type="checkbox" name="group2" value="pineapple" required>
				</label>

				<label for="ham">
     <span>Ham:</span>
					<input id="ham" type="checkbox" name="group2" value="ham" required>
				</label>
			</fieldset> <!-- /statistics -->

			<button type="submit">Submit</button>
		</form>

	</div> <!-- /container -->

	
	<script src="jsVersion.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="jQuery.js"></script> -->
</body>
</html>
